<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
          <h2>使用 Capistrano 自動化佈署php程式</h2>
          <p>EZprice@Steven</p>
        </section>
				<section>
          <h3>要解決的問題</h3>
          <ul>
            <li>使用git 管理時需要多幾道手續，使用自動化佈署節省操作步驟。</li>
            <li>專案對照佈署的伺服器記錄在Cap設定檔中，程式即文件。</li>
            <li>capistrano 具備將deploy 程式碼回溯道穩定版本的功能。</li>
          </ul>
        </section>
        <section>
          <section>
            <h3>實際佈署情形</h3>
          </section>
          <section>
            <h3>加入新的檔案並且push上伺服器</h3>
            <img src="img/cap1.jpg"  alt=""/>
          </section>
          <section>
            <h3>輸入cap staging deploy，佈署上測試伺服器</h3>
            <img src="img/cap2.jpg"  alt=""/>
          </section>
          <section>
            <h3>如果要佈署上正是伺服器，cap production deploy</h3>
          </section>
          <section>
            <h3>佈署完結果</h3>
            <img src="img/cap3.jpg"  alt=""/>
            <img src="img/cap4.jpg"  alt=""/>
          </section>
        </section>
        <section>
          <section><h2>回溯(rollback)</h2></section>
        </section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
